  <script id="main-interventions-template" type="x-tmpl-mustache">
    <div class="left-panel">
      <div id="open-intervention-form">
        <h1>
          <span id="add-intervention-plus-sign">
            +
          </span>
          <span id="add-intervention-text">
            Add intervention
          </span>
        </h1>
      </div>
      <div class="intervention-cell-list"></div>
    </div>
    <div class="right-panel">
      <div class="intervention-details-list"></div>
      <div class="new-intervention-container"></div>
    </div>
  </script>
      
  <script id="intervention-cell-template" type="x-tmpl-mustache">
    <div class="intervention-cell {{activatedClass}}" data-id="{{id}}">
      <strong>{{name}}</strong>
      <p>{{comment}}</p>
      <p class="intervention-date">
        {{start_date}} - {{end_date}}
      </p>
      <p class="intervention-creator">
        {{educator_email}}
      </p>
    </div>
  </script>

  <script id="intervention-detail-template" type="x-tmpl-mustache">
    <div class="intervention-detail" data-id="{{id}}">
      <h2>{{name}}</h2>
      <strong>Description</strong>
      <p>{{comment}}</p>
      <strong>Goal</strong>
      <p>{{goal}}</p>
      <strong>Start Date</strong>
      <p>{{start_date}}</p>
      <strong>End Date</strong>
      <p>{{end_date}}</p>
      <div class="progress-notes-list">
      </div>
      <div class="new-progress-note-area">
    </div>
  </script>

  <script id="new-progress-note-template" type="x-tmp-mustache">
    <div class="new-progress-note">
      {{#isAddingProgressNote}}
        <div class="add-progress-note-area">
          <h2>Add progress note</h2>
          <p class="alert field errors"></p>
          <form accept-charset="UTF-8" action="/progress_notes" class="new-progress-note-form" data-remote="true" id="new_progress_note" method="post">
            <div style="display:none"><input name="utf8" type="hidden" value="✓"></div>
            <label>Progress note</label>
            <textarea cols="40" id="progress_note_content" name="progress_note[content]" required="required" rows="5"></textarea>
            <select id="progress_note_educator_id" name="progress_note[educator_id]" required="required">
              <option value=""> -- Select educator -- </option>
              {{#educators}}
                <option value="{{id}}">{{email}}</option>
              {{/educators}}
            </select>
            <br/>
            <input id="progress_note_intervention_id" name="progress_note[intervention_id]" type="hidden" value="{{interventionId}}" />
            <input class="btn save-btn" name="commit" type="submit" value="Save" />
            <div class="btn cancel-progress-note" type="button">Cancel</div>
          </form>
        </div>
      {{/isAddingProgressNote}}
      {{^isAddingProgressNote}}
        <button class="btn add-progress-note" type="button">Add progress note</button>
      {{/isAddingProgressNote}}
    </div>
  </script>

  <script id="new-intervention-form-template" type="x-tmp-mustache">
    <form accept-charset="UTF-8" action="/interventions" class="new-intervention-form" data-remote="true" id="new_intervention" method="post">
      <div style="display:none"><input name="utf8" type="hidden" value="✓"></div>
      <h1>Add Intervention</h1>
      <p class="alert field errors"></p>
      <label>Select Intervention</label>
      <select id="intervention_intervention_type_id" name="intervention[intervention_type_id]" required="required">
        <option value=""> -- Intervention type -- </option>
        {{#interventionTypes}}
          <option value="{{id}}">{{name}}</option>
        {{/interventionTypes}}
      </select>
      <label>Comment</label>
      <textarea cols="40" id="intervention_comment" name="intervention[comment]" placeholder="Add comment" rows="5"></textarea>
      <label>Goal</label>
      <textarea cols="40" id="intervention_goal" name="intervention[goal]" placeholder="Add goal" rows="5"></textarea>
      <label>End date</label>
      <input class="datepicker hasDatepicker" id="intervention_end_date" name="intervention[end_date]" pattern="(19|20)[0-9]{2}(/|-|.)((0[1-9])|(1[0-2])|([0-9]))(/|-|.)(([0-2][0-9])|(3[0-1])|([0-9]))" placeholder="yyyy-mm-dd" type="text"><img class="ui-datepicker-trigger" src="/assets/calendar-icon.svg" alt="Select date" title="Select date">
      <input id="intervention_educator_id" name="intervention[educator_id]" type="hidden" value="{{educatorId}}">
      <input id="intervention_student_id" name="intervention[student_id]" type="hidden" value="{{studentId}}">
      <br><br>
      <input class="btn save-btn" name="commit" type="submit" value="Save">
      <button id="close-intervention-form" class="btn cancel-btn" type="button">Cancel</button>
    </form>
  </script>

  <script id="progress-note-template" type="x-tmpl-mustache">
    <div class="progress-note">
      <strong>
        {{educator_email}}
      </strong>
      <p>
        {{content}}
        <br/>
        <span class="smalltype">
          {{created_date}}
        </span>
      </p>
    </div>
  </script>

  <script id="form-errors-template" type="x-tmpl-mustache">
    <ul class="errors-list">
      {{#errors}}<li>{{.}}</li>{{/errors}}
    </ul>
  </script>
